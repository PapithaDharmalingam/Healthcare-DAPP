  <div class="form-row mb-4">
      <div class="col">
         
          <input type="text" id="drug_name" class="form-control" placeholder="Drug Name">
      </div>
      <div class="col">
        
          <input type="number" id="quant" class="form-control" placeholder="Quantity">
      </div>
  </div>
  
  <div class="form-row mb-4">
      <div class="col">
          <!-- First name -->
          <input type="date" id="dop" class="form-control" placeholder="Purchase Date">
      </div>
      <div class="col">
          <!-- Last name -->
          <input type="date"  id="doe" class="form-control" placeholder="Expiry Date">
      </div>
  </div>
  
  <small  class="form-text text-muted mb-4 text-center">
      <p>After clicking
          <em>Submit</em> you cannot change details later
  
  </small>
  
  
  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
  <p id="create-result"></p>
  <!-- Social register -->
  
  
  <hr>

  </form>
